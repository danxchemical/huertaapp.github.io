<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear C칩digo QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escanear C칩digo QR</h1>
        <div id="qr-reader" class="hidden"></div>
        <button id="scan-button">Iniciar Escaneo</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        document.getElementById('scan-button').addEventListener('click', () => {
            document.getElementById('scan-button').classList.add('hidden');
            document.getElementById('qr-reader').classList.remove('hidden');

            const html5QrCode = new Html5Qrcode("qr-reader");

            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText.includes('Girasol')) {
                    window.location.href = 'girasol.html';
                } else {
                    alert("C칩digo QR no reconocido.");
                }
            }

            function onScanFailure(error) {
                console.warn(`Error de escaneo: ${error}`);
            }

            const config = { fps: 10, qrbox: 250 };

            html5QrCode.start(
                { facingMode: "environment" }, // Utilizar la c치mara trasera
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(`No se puede iniciar el escaneo: ${err}`);
            });
        });
    </script>
</body>
</html>
